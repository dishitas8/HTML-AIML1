<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td {
            border:1px solid black;
            border-collapse:collapse
        }
    </style>
</head>
<body style="background-color:rgb(48, 130, 103)">
<h2>Cell that spans two rows</h2>    
<p>To make a cell span more than one row, use the row span attribute.</p>
<table>
    <tr>
        <th>Name</th>
        <td>Jill</td>
    </tr>
    <tr>
        <th rowspan="2">Phone</th>
        <td>555-1234</td>
        </tr>
        <tr>
            <td>555-6789</td>
        </tr>
</table>
</body>
</html>
