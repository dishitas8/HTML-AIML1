<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
   <h1>HTML Table Attribute</h1> 
   <h3>HTML table cellpadding Attribute</h3>
   <table cellpadding="10" border="2">
    <caption>Author Details</caption>
    <tr>
        <th>NAME</th>
        <th>AGE</th>
        <th>BRANCH</th>
    </tr>
    <tr>
<td>Jeremy</td> 
<td>23</td>
<td>IT</td>
</tr>
<tr>
    <td>Elena</td>
    <td>25</td>
    <td>CS</td>
</tr>
   </table>
</body>
</html>
