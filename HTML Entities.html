<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities Example</title>
</head>
<body>
    <h1 style="color:rgb(17, 186, 108)"><u>Special Character and Entities</u></h1>
   <p>Less Than:&lt</p> 
   <p>Greater Than:&gt</p>
   <p>Ampersand:&</p>
   <p>Double Quote:&quotHello World&quot</p>
    <p>Single Quote:&apos;Hello World&apos;</p>
   <p>Non-breaking: <space:nbsp>Hello World (keeps them together)</space:nbsp></p>
   <p>Copyright:&copy 2025 MySite</p>
   <p>Registered Trademark:&reg</p>
   <p>Trademark:&trade</p>
   <p>Euro:&euro;50</p>
   <p>Pound:&pound;100</p>
    <p>Yen:&yen;500</p>
    <p>Indian Rupee:&#8377;999</p>

</body>
</html>
