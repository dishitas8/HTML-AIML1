<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tags</title>
</head>
<body>
    <h1 style="text-align:center;"><u>Media Tags</u></h1>
    <h2>Image</h2>
    <p>This is an image using <code>&lt;img&gt</code> tag.</p>
    <img src="https://www.abes.ac.in/assets/HomePage/2%20About%20ABES.jpg" alt="About ABESEC" width="300" height="200">
    <h2>Audio</h2>
    <p>This is an audio using <code>&lt;audio&gt</code> tag.</p>
<audio controls>
  <source src="lalaland.mp3" type="audio/mpeg">
  </audio>
  <h2>Video</h2>
  <p>This is a video using <code>&lt;video&gt</code> tag.</p>
  <video width="500" controls autoplay muted>
  <source src="2695085-hd_1920_1080_30fps.mp4" type="video/mp4">
</video>
  <h2>Embedded Video (Inframe)</h2>
  <p>This is an embedded video using <code>&lt;iframe&gt</code> tag.</p>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/1wCxB8EWM0Y?si=LZk51xqrHPCS2ZAT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  <h2>Hyperlink</h2>
  <p>This is a hyperlink using <code>&lt;a&gt</code> tag.</p>
<a href="https://www.google.com/" target="_blank">Go to Google</a>
</body>
</html>
